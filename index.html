<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <label for="dob">Date of Birth:</label>
      <input type="number" id="dob" min="1" max="31" placeholder="Day" />
      <input type="number" id="mob" min="1" max="12" placeholder="Month" />
      <input type="number" id="yob" min="1900" max="2024" placeholder="Year" />
      <button onclick="calculateAge()">Calculate</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
